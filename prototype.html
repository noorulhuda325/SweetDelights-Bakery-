                            <h1 className="text-4xl md:text-5xl font-display font-bold text-primary mb-4">Contact Us</h1>
                            <p className="text-sm md:text-base text-gray-600 dark:text-gray-300 italic max-w-2xl mx-auto font-display">
                                Drop us a line—we promise a response sweeter than our buttercream!
                            </p>
                        </div>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 py-16">
                        <div className="flex flex-col lg:flex-row gap-12">
                            <div className="w-full lg:w-5/12 space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {[
                                        {icon:'phone', title:'Phone', text:'123-456-789'},
                                        {icon:'chat', title:'Whatsapp', text:'082-123-234-345'},
                                        {icon:'email', title:'Email', text:'support@yoursite.com'},
                                        {icon:'storefront', title:'Our Shop', text:'2443 West Lane Market'}
                                    ].map((item, i) => (
                                        <div key={i} className="bg-card-pink dark:bg-card-pink-dark border border-pink-100 dark:border-pink-900 rounded-xl p-6 flex flex-col items-center justify-center text-center shadow-sm">
                                            <span className="material-icons text-primary text-3xl mb-3">{item.icon}</span>
                                            <h3 className="text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wide mb-1">{item.title}</h3>
                                            <p className="text-primary font-bold break-all">{item.text}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="w-full lg:w-7/12">
                                <div className="bg-surface-light dark:bg-surface-dark p-6 md:p-8 rounded-2xl shadow-lg border border-pink-50 dark:border-zinc-800">
                                    <h2 className="text-3xl font-display font-bold text-primary mb-4">Get In Touch</h2>
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <input required className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="Your Name..." type="text"/>
                                        <input required className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="Your Email..." type="email"/>
                                        <textarea required className="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary transition-all resize-none" placeholder="Message..." rows="5"></textarea>
                                        <button className="w-full bg-primary hover:bg-primary-dark text-white font-bold py-4 rounded-full shadow-lg transform hover:-translate-y-0.5 transition-all text-lg" type="submit">
                                            Send Now
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </main>
                    <Footer />
                </div>
            );
        };

        // --- App Shell ---

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <div className="flex-grow">
                        <Routes>
                            <Route path="/" element={<HomePage />} />
                            <Route path="/menu" element={<MenuPage />} />
                            <Route path="/gallery" element={<GalleryPage />} />
                            <Route path="/about" element={<AboutPage />} />
                            <Route path="/order" element={<OrderPage />} />
                            <Route path="/contact" element={<ContactPage />} />
                        </Routes>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(
            <MemoryRouter>
                <App />
            </MemoryRouter>
        );
    </script>
</body>
</html>
